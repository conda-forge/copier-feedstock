{% set name = "copier" %}
{% set version = "9.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/copier-{{ version }}.tar.gz
  sha256: d9c4d527b60886124028cb262c3afef25635746046aefabae5cd89611def69b5

build:
  entry_points:
    - copier = copier.__main__:copier_app_run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.7.0
    - poetry-dynamic-versioning >=1.1.0
  run:
    - python >={{ python_min }}
    - colorama >=0.4.6
    - dunamai >=1.7.0
    - funcy >=1.17
    - jinja2 >=3.1.5
    - jinja2-ansible-filters >=1.3.1
    - git >=2.27
    - packaging >=23.0
    - pathspec >=0.9.0
    - plumbum >=1.6.9
    - pydantic >=2.4.2
    - pygments >=2.7.1
    - pyyaml >=5.3.1
    - questionary >=1.8.1
    - eval-type-backport >=0.1.3,<0.3.0
    - platformdirs >=4.3.6

test:
  imports:
    - copier
  commands:
    - pip check
    - copier --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/copier-org/copier
  summary: A library for rendering project templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kir0ul
    - fcollonval
    - thewchan
